<html lang="es">

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">Calculadora de Viaje</h1>
            <p class="text-gray-600 mt-2">Planifica tu ruta, estima tiempos y calcula costos de combustible.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Form Section -->
            <div class="lg:col-span-4 bg-white p-6 rounded-2xl shadow-lg">
                <form id="trip-form" class="space-y-4">
                    
                    <!-- Origin Selection -->
                    <fieldset class="border border-gray-300 p-4 rounded-lg">
                        <legend class="text-sm font-medium text-gray-700 px-2">Lugar de Salida</legend>
                        <div class="space-y-4">
                            <div>
                                <label for="origin-department" class="block text-sm font-medium text-gray-700 mb-1">Departamento</label>
                                <select id="origin-department" name="origin-department" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required></select>
                            </div>
                            <div>
                                <label for="origin-municipality" class="block text-sm font-medium text-gray-700 mb-1">Municipio</label>
                                <select id="origin-municipality" name="origin-municipality" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required disabled></select>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Destination Selection -->
                     <fieldset class="border border-gray-300 p-4 rounded-lg">
                        <legend class="text-sm font-medium text-gray-700 px-2">Lugar de Destino</legend>
                        <div class="space-y-4">
                            <div>
                                <label for="destination-department" class="block text-sm font-medium text-gray-700 mb-1">Departamento</label>
                                <select id="destination-department" name="destination-department" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required></select>
                            </div>
                            <div>
                                <label for="destination-municipality" class="block text-sm font-medium text-gray-700 mb-1">Municipio</label>
                                <select id="destination-municipality" name="destination-municipality" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required disabled></select>
                            </div>
                        </div>
                    </fieldset>

                    <div class="grid grid-cols-2 gap-4 pt-2">
                        <div>
                            <label for="fuel-price" class="block text-sm font-medium text-gray-700 mb-1">Precio Combustible</label>
                            <input type="number" id="fuel-price" name="fuel-price" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="105.50" required>
                        </div>
                        <div>
                            <label for="currency" class="block text-sm font-medium text-gray-700 mb-1">Moneda</label>
                            <select id="currency" name="currency" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                <option value="HNL">Lempiras (HNL)</option>
                                <option value="USD">Dólares (USD)</option>
                            </select>
                        </div>
                    </div>

                     <div>
                        <label for="efficiency" class="block text-sm font-medium text-gray-700 mb-1">Rendimiento (Km por Galón)</label>
                        <input type="number" id="efficiency" name="efficiency" step="0.1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="40" value="40" required>
                    </div>

                    <div class="flex items-center">
                        <input id="traffic" name="traffic" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="traffic" class="ml-2 block text-sm text-gray-900">Considerar costo extra por tráfico pesado</label>
                    </div>

                    <button type="submit" id="calculate-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out flex items-center justify-center">
                        <svg id="btn-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                        <svg id="loader-icon" class="animate-spin h-5 w-5 mr-3 hidden" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span id="btn-text">Calcular Ruta</span>
                    </button>
                </form>
            </div>

            <!-- Map and Results Section -->
            <div class="lg:col-span-8 space-y-8">
                <div id="map" class="h-96 w-full bg-white rounded-2xl shadow-lg z-0"></div>
                <div id="results-container" class="bg-white p-6 rounded-2xl shadow-lg hidden">
                    <h2 class="text-2xl font-bold mb-4 text-blue-600">Resumen del Viaje</h2>
                    <div id="results-content" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <h3 class="text-sm font-semibold text-gray-500 uppercase">Distancia Total</h3>
                            <p id="distance" class="text-2xl font-bold text-blue-800">-</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg">
                            <h3 class="text-sm font-semibold text-gray-500 uppercase">Tiempo Estimado</h3>
                            <p id="duration" class="text-2xl font-bold text-green-800">-</p>
                        </div>
                        <div class="bg-yellow-50 p-4 rounded-lg">
                            <h3 class="text-sm font-semibold text-gray-500 uppercase">Costo de Combustible</h3>
                            <p id="cost" class="text-2xl font-bold text-yellow-800">-</p>
                        </div>
                    </div>
                     <div id="traffic-warning" class="mt-4 text-sm text-center text-orange-600 bg-orange-100 p-3 rounded-lg hidden">
                        * El costo y tiempo estimado incluyen un ajuste por posible tráfico pesado.
                    </div>
                </div>

                    <strong class="font-bold">Error: </strong>
                    <span class="block sm:inline" id="message-text"></span>
                </div>
            </div>
        </div>
    </div>

            "Valle": { municipios: { "Nacaome": {lat: 13.516, lon: -87.483}, "Alianza": {lat: 13.4, lon: -87.6}, "Amapala": {lat: 13.283, lon: -87.65}, "Aramecina": {lat: 13.7, lon: -87.6}, "Caridad": {lat: 13.7, lon: -87.7}, "Goascorán": {lat: 13.583, lon: -87.75}, "Langue": {lat: 13.633, lon: -87.65}, "San Francisco de Coray": {lat: 13.6, lon: -87.5}, "San Lorenzo": {lat: 13.433, lon: -87.45} }},
            "Yoro": { municipios: { "Yoro": {lat: 15.133, lon: -87.133}, "Arenal": {lat: 15.3, lon: -86.9}, "El Negrito": {lat: 15.3, lon: -87.7}, "El Progreso": {lat: 15.4, lon: -87.8}, "Jocón": {lat: 15.2, lon: -86.8}, "Morazán": {lat: 15.316, lon: -87.6}, "Olanchito": {lat: 15.483, lon: -86.566}, "Santa Rita": {lat: 15.2, lon: -87.883}, "Sulaco": {lat: 14.9, lon: -87.2}, "Victoria": {lat: 15.0, lon: -87.0}, "Yorito": {lat: 15.1, lon: -87.3} }}
        };

        // --- MAP INITIALIZATION ---
        const map = L.map('map').setView([14.78, -86.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let routingControl = null;

        // --- DOM ELEMENT REFERENCES ---
        const form = document.getElementById('trip-form');
        const originDeptSelect = document.getElementById('origin-department');
        const originMuniSelect = document.getElementById('origin-municipality');
        const destDeptSelect = document.getElementById('destination-department');
        const destMuniSelect = document.getElementById('destination-municipality');
        
        const resultsContainer = document.getElementById('results-container');
        const distanceEl = document.getElementById('distance');
        const durationEl = document.getElementById('duration');
        const costEl = document.getElementById('cost');
        const trafficWarning = document.getElementById('traffic-warning');
        const calculateBtn = document.getElementById('calculate-btn');
        const btnText = document.getElementById('btn-text');
        const btnIcon = document.getElementById('btn-icon');
        const loaderIcon = document.getElementById('loader-icon');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            populateDepartments(originDeptSelect);
            populateDepartments(destDeptSelect);

            originDeptSelect.addEventListener('change', () => populateMunicipalities(originDeptSelect, originMuniSelect));
            destDeptSelect.addEventListener('change', () => populateMunicipalities(destDeptSelect, destMuniSelect));
            
            form.addEventListener('submit', handleFormSubmit);
        });

        // --- FUNCTIONS ---

        /**
         * Populates a select element with the departments of Honduras.
         * @param {HTMLSelectElement} selectElement - The <select> element to populate.
         */
        function populateDepartments(selectElement) {
            selectElement.innerHTML = '<option value="">Seleccione un departamento</option>';
            for (const department in hondurasData) {
                const option = document.createElement('option');
                option.value = department;
                option.textContent = department;
                selectElement.appendChild(option);
            }
        }

        /**
         * Populates the municipality select based on the chosen department.
         * @param {HTMLSelectElement} deptSelect - The department <select> element.
         * @param {HTMLSelectElement} muniSelect - The municipality <select> element to populate.
         */
        function populateMunicipalities(deptSelect, muniSelect) {
            const selectedDept = deptSelect.value;
            muniSelect.innerHTML = '<option value="">Seleccione un municipio</option>';
            muniSelect.disabled = true;

            if (selectedDept && hondurasData[selectedDept]) {
                const municipalities = hondurasData[selectedDept].municipios;
                for (const municipality in municipalities) {
                    const option = document.createElement('option');
                    option.value = municipality;
                    option.textContent = municipality;
                    muniSelect.appendChild(option);
                }
                muniSelect.disabled = false;
            }
        }

        /**
         * Handles the form submission event.
         * @param {Event} e - The form submission event.
         */
        function handleFormSubmit(e) {
            e.preventDefault();
            toggleLoading(true);
            hideMessage();

            const originDept = originDeptSelect.value;
            const originMuni = originMuniSelect.value;
            const destDept = destDeptSelect.value;
            const destMuni = destMuniSelect.value;

            if (!originDept || !originMuni || !destDept || !destMuni) {
                showMessage('Por favor, seleccione departamento y municipio para origen y destino.');
                toggleLoading(false);
                return;
            }

            const originCoords = getCoordinates(originDept, originMuni);
            const destinationCoords = getCoordinates(destDept, destMuni);
            
            if (originCoords && destinationCoords) {
                calculateRoute(originCoords, destinationCoords);
            } else {
                 showMessage('No se pudieron obtener las coordenadas para las ubicaciones seleccionadas.');
                 toggleLoading(false);
            }
        }

        /**
         * Retrieves coordinates from the local hondurasData object.
         * @param {string} department - The name of the department.
         * @param {string} municipality - The name of the municipality.
         * @returns {L.LatLng|null} A Leaflet LatLng object or null if not found.
         */
        function getCoordinates(department, municipality) {
            try {
                const coords = hondurasData[department].municipios[municipality];
                return L.latLng(coords.lat, coords.lon);
            } catch (error) {
                console.error("Could not find coordinates for:", department, municipality);
                return null;
            }
        }

        /**
         * Calculates and displays the route on the map.
         * @param {L.LatLng} originCoords - Starting coordinates.
         * @param {L.LatLng} destinationCoords - Ending coordinates.
         */
        function calculateRoute(originCoords, destinationCoords) {
            if (routingControl) {
                map.removeControl(routingControl);
            }
            routingControl = L.Routing.control({
                waypoints: [originCoords, destinationCoords],
                routeWhileDragging: false,
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: true,
                createMarker: function() { return null; }
            }).on('routesfound', function(e) {
                const route = e.routes[0];
                displayResults(route.summary);
                toggleLoading(false);
            }).on('routingerror', function(e) {
                console.error('Routing error:', e);
                showMessage('No se pudo encontrar una ruta entre las ubicaciones seleccionadas.');
                toggleLoading(false);
            }).addTo(map);
        }

        /**
         * Displays the calculated trip results in the UI.
         * @param {object} summary - The route summary object from Leaflet Routing Machine.
         */
        function displayResults(summary) {
            const distance = summary.totalDistance / 1000;
            let duration = summary.totalTime;
            
            const fuelPrice = parseFloat(document.getElementById('fuel-price').value);
            const currency = document.getElementById('currency').value;
            const efficiency = parseFloat(document.getElementById('efficiency').value);
            const considerTraffic = document.getElementById('traffic').checked;
            
            if (isNaN(fuelPrice) || isNaN(efficiency) || efficiency <= 0) {
                 showMessage('Por favor, ingresa un precio de combustible y un rendimiento válidos.');
                 return;
            }

            if (considerTraffic) {
                duration *= 1.30;
                trafficWarning.classList.remove('hidden');
            } else {
                trafficWarning.classList.add('hidden');
            }

            let gallonsNeeded = distance / efficiency;
            if (considerTraffic) {
                gallonsNeeded *= 1.15;
            }
            const totalCost = gallonsNeeded * fuelPrice;
            
            distanceEl.textContent = `${distance.toFixed(2)} km`;
            durationEl.textContent = formatDuration(duration);
            costEl.textContent = `${currency} ${totalCost.toFixed(2)}`;
            
            resultsContainer.classList.remove('hidden');
        }

        /**
         * Formats duration from seconds to a human-readable string (X h Y min).
         * @param {number} seconds - Total seconds.
         * @returns {string} The formatted duration string.
         */
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            let result = '';
            if (hours > 0) {
                result += `${hours} h `;
            }
            if (minutes > 0 || hours === 0) {
                result += `${minutes} min`;
            }
            return result.trim();
        }

        /**
         * Toggles the loading state of the calculate button.
         * @param {boolean} isLoading - True to show loading, false to hide.
         */
        function toggleLoading(isLoading) {
            if (isLoading) {
                btnText.textContent = 'Calculando...';
                btnIcon.classList.add('hidden');
                loaderIcon.classList.remove('hidden');
                calculateBtn.disabled = true;
                calculateBtn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                btnText.textContent = 'Calcular Ruta';
                btnIcon.classList.remove('hidden');
                loaderIcon.classList.add('hidden');
                calculateBtn.disabled = false;
                calculateBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }
        
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        function hideMessage() {
            messageBox.classList.add('hidden');
        }
    </script>
